<style>
    .container {
    width: 450px;
    height: 400px;
    margin: 0 auto;
    margin-top: 45px;
    padding: 20px;
    background-color: #f2f2f2;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    margin-top: 20px;
}
label {
    display: block;
    margin-top: 10px;
}
input[type="email"],
input[type="şifre"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border: 1px solid #ccc;
}
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #ee91cf;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}
input[type="submit"]:hover {
    background-color: #ec4fb8;
}
.no-account {
    font-size: 20px;
    color: #777;
} 
.yazi{
    text-align: center;
    margin-top: 50px;
    margin-bottom: 60px;
    font-size: 20px;
}
.forgot-password {
    color: #777;
    text-decoration: none;
    display: block;
    margin-top: 10px;
    }
    
    .forgot-password:hover {
    text-decoration: underline;
    }
    header {
    box-shadow: 0px -2px 9px 0px #0000008c;
    position: fixed;
    z-index: 999;
    background: white;
    width: 100%;
 }
 /* menü kısmı*/
 .anakisim{
    margin-left: 150px;
 }
 .biçimlendirme{
    font-weight: bold;
 }
 .biçimlendirme2{
    margin-top: 5px;
    margin-right: 100px;
    word-spacing: 10px;
 }
 .navbar-brand { /* skycoin yazısının ortalı olmasını sağlar */
    padding-top: 0.2125rem;
 }
 .dropdown:hover .dropdown-menu { /* menü altı menü şıklarının görünmesini sağlıyor */
    display: block;
 }
 a.nav-link { /* üst çubuk font ve yazı tipi */
    font-size: 14px;
    font-family: Roboto !important;
    font-weight: 600 !important;
    letter-spacing: 0.05em !important;
 }
 .nav-list { /* menü altındaki menünün yerini belirler */
    position: relative !important;
 }
 .dropdown {  /* üst çubuk kelimeler arası boşluk */
    padding: 0.8rem;
    position: unset;
 }
 .dropdown-menu {
    min-width: 200px;
    margin: 0;
    border: 0;
    border-radius: 0;
    box-shadow: 0 5px 40px rgba(0, 0, 0, 0.15);
    animation-name: slideAnimation;
    animation-duration: 0.4s;
    animation-timing-function: ease-in-out;
    animation-fill-mode: backwards;
 }
 /* menü kısmı sonu*/
 /*footer- son kısım*/
.birinci {
    text-align: center;
    margin-top: 15px;
 }
 .ikinci {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
 }
 footer {
    background: #ee91cf;
    margin-top: 50px;
    padding: 10px;
    color: #fff;
 }
 /*footer-son kısım sonu*/
.header-reset {
    height: 100px;
 }
 a,
 a:hover {
    color: #000;
 }
 a:hover {
    text-decoration: none !important;
    color: #ee91cf !important;
 }
 
 ::selection {
    background-color: #ee91cf;
    color: #fff;
 }
 .cüzdan{
   width: 40px;
   height: 40px;
}
</style>

        <link rel="preconnect" href="https://fonts.gstatic.com" />

    </head>
    <body>
        <header>
            <div class="anakisim">
                <a href="#"><div class="logo"></div></a>
                <!-- üst gezinti çubuğu -->
                <div class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="/anasayfa">SKYCOİN</a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav mr-auto">
                                <!-- Üst menü -->
                                <li class="nav-item dropdown nav-list">
                                    <a class="biçimlendirme">AL/SAT</a>
                                    <div class="dropdown-menu">
                                        <ul class="list-unstyled p-3">
                                                <a class="" href="/al"><i class="fa fa-caret-right pl-1 pr-3"></i>Al</a>
                                                <br>
                                                <a class="" href="/sat"><i class="fa fa-caret-right pl-1 pr-3"></i>Sat</a>
                                        </ul>
                                    </div>
                                </li>
                                <li class="nav-item dropdown nav-list">
                                    <a href="/piyasalar" class="biçimlendirme">PİYASALAR</a>
                                </li>
                                <li class="nav-item dropdown nav-list">
                                    <a href="/oynakazan" class="biçimlendirme">OYNA KAZAN</a>
                                        <div class="dropdown-menu">
                                            <div class="row no-gutters p-4">
                                                <ul class="list-unstyled">
                                                        <a class="" href="/adamasmaca"><i class="fa fa-caret-right pl-1 pr-3"></i>Adam Asmaca</a><br>
                                                        <a class="" href="/tam12den"><i class="fa fa-caret-right pl-1 pr-3"></i>Tam 12'den</a><br>
                                                        <a class="" href="/hafizakarti"><i class="fa fa-caret-right pl-1 pr-3"></i>Hafıza Kartı</a>
                                                </ul>
                                            </div>
                                        </div>
                                </li>
                            </ul>
                            <!-- Giriş/Kaydol -->
                            <ul class="biçimlendirme2">

                                <a href="/giris" class="biçimlendirme">GİRİŞ</a>
                                <a href="/kayit" class="biçimlendirme">KAYDOL</a>
                            </ul>
                        </div>
                </div>
                <!-- üst gezinti çubuğu sonu -->
            </div>
        </header>
        <div class="header-reset"></div>
        <!-- giriş kısmı -->
        <div class="container">
            <h1>Giriş Yap</h1>
            <form action="/submit_login" method="post">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="şifre">Şifre:</label>
                <input type="şifre" id="şifre" name="şifre" required><br>
                <a href="/forgot_password" class="forgot-password">Forgot Password?</a><br>
                <input type="submit" value="Giriş">
            </form>
        </div>
        <div class="yazi">
            <p class="no-account">Hesabınız mı yok mu?</p>
            <p class="no-account">Bir SkyCoin hesabı oluşturun</p>
            <a href="/kayit"><p class="create-account">Kaydol</p></a>
        </div>
        <!-- en alt kısım -->
        <footer>
            <div class="bitiş">
                <div class="birinci">
                    <h2>Hayallerinizin Dünyası</h2>
                </div>
                <div>
                    <p class="ikinci">Skycoin©2023</p>
                </div>
        </footer>
        <!-- en alt kısım sonu-->
    </body>
